<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZFLA1 Chat - Real-time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Menyambung ke server...</p>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>AZFLA1 <span class="highlight">Chat</span></h1>
                <p class="subtitle">Chat real-time, semua terhubung</p>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Nama Anda</label>
                    <input type="text" id="username" placeholder="Masukkan nama" autocomplete="off" maxlength="20">
                </div>

                <div class="input-group">
                    <label for="roomId"><i class="fas fa-door-open"></i> Kode Room</label>
                    <div class="input-with-button">
                        <input type="text" id="roomId" placeholder="Kosongkan untuk room publik" autocomplete="off" maxlength="10">
                        <button type="button" id="generateRoom" class="btn-icon" title="Generate room code">
                            <i class="fas fa-random"></i>
                        </button>
                    </div>
                    <p class="hint">Room publik: <strong>PUBLIC</strong></p>
                </div>

                <div class="buttons">
                    <button id="joinPublic" class="btn btn-public">
                        <i class="fas fa-globe"></i> Room Publik
                    </button>
                    <button id="joinPrivate" class="btn btn-private">
                        <i class="fas fa-key"></i> Room Private
                    </button>
                </div>

                <div class="stats">
                    <div class="stat">
                        <i class="fas fa-users"></i>
                        <span>Online: <span id="onlineUsers">0</span></span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-comment"></i>
                        <span>Pesan: <span id="totalMessages">0</span></span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-door-open"></i>
                        <span>Room: <span id="activeRooms">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="screen">
        <div class="chat-container">
            <header class="chat-header">
                <button id="leaveRoom" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="room-info">
                    <h2 id="roomName">Room</h2>
                    <p id="roomCode">Kode: <span></span></p>
                </div>
                <div class="user-count">
                    <i class="fas fa-user"></i>
                    <span id="roomUsers">1</span>
                </div>
            </header>

            <div class="chat-main">
                <!-- Sidebar dengan daftar pengguna -->
                <aside class="sidebar">
                    <h3><i class="fas fa-users"></i> Anggota</h3>
                    <div id="usersList" class="users-list">
                        <!-- Daftar user akan muncul di sini -->
                    </div>
                    <div class="sidebar-footer">
                        <button id="inviteButton" class="btn-invite">
                            <i class="fas fa-share-alt"></i> Undang
                        </button>
                    </div>
                </aside>

                <!-- Area pesan -->
                <main class="chat-area">
                    <div id="messagesContainer" class="messages">
                        <!-- Pesan akan muncul di sini -->
                    </div>

                    <div class="input-area">
                        <div class="input-options">
                            <button id="emojiButton" class="btn-option">
                                <i class="far fa-smile"></i>
                            </button>
                        </div>
                        <input type="text" id="messageInput" placeholder="Ketik pesan..." autocomplete="off">
                        <button id="sendButton" class="btn-send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Modal untuk undangan -->
    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-share-alt"></i> Undang Teman</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Bagikan kode room ini:</p>
                <div class="room-code-display">
                    <code id="inviteCode">PUBLIC</code>
                    <button id="copyInviteCode" class="btn-copy">
                        <i class="fas fa-copy"></i> Salin
                    </button>
                </div>
                <p class="small">Berikan kode ini ke teman untuk bergabung</p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
